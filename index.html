<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="d-flex">
    <main class="container">
        <div class="card d-flex flex-column">
            <picture class="nft">
                <img src="assets/image/icon-view.svg" alt="view" class="hover-view w-100">
                <img class="w-100" src="assets/image/image-equilibrium.jpg" alt="equilibrium NFT">
            </picture>
            <div class="content d-flex flex-column">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price d-flex">
                    <span class="price-tag d-flex">0.041 ETH</span>
                    <span class="remaining-time d-flex">3 days left</span>
                </div>
            </div>
            <div class="seperator"></div>
            <div class="author d-flex">
                <span style="color: var(--clr-soft-blue);">Creation of</span><span>Jules Wyvern</span>
            </div>
        </div>

    </main>

</body>

</html>
